appId: com.lanstart.write
productName: LanStartWrite
directories:
  output: dist
  buildResources: iconpack
files:
  - out/**/*
  - package.json
asarUnpack:
  - "**/*.node"
  - out/elysia/**/*
  - out/LeavelDB/**/*
npmRebuild: false
extraResources:
  - from: iconpack/LanStartWrite.png
    to: iconpack/LanStartWrite.png
  - from: out/ppt-wrapper
    to: ppt-wrapper
publish:
  provider: github
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: innoSetup
      arch:
        - x64
    - target: appx
      arch:
        - x64
  icon: LanStartWrite.png
  signAndEditExecutable: false
nsis:
  artifactName: "${productName}-${version}-nsis.${ext}"
innoSetup:
  artifactName: "${productName}-${version}-inno.${ext}"
appx:
  applicationId: LanStartWrite
  identityName: LanStart.LanStartWrite
  publisherDisplayName: LanStart
