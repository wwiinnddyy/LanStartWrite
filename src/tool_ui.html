<!-- tool_ui.html: floating toolbar HTML fragment -->
<div class="floating-panel" role="toolbar" aria-label="绘图控制">
  <div id="dragHandle" class="drag-handle" title="拖动工具栏">≡</div>
  <div class="panel-section tools">
    <div class="tool">
      <button id="pointerTool" class="tool-btn" title="选择(暂无功能)">⌁</button>
    </div>

    <div class="tool">
      <button id="colorTool" class="tool-btn" title="画笔">
        <!-- edit-2.svg 图标 -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
      </button>
    </div>

    <div class="tool">
      <button id="eraserTool" class="tool-btn" title="橡皮/更多">
        <!-- 简单橡皮图标 -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 17.25L11.03 9.22 14.78 13l-8.03 8.03H3v-3.78z" fill="#333"/><path d="M20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 4 4 1.58-1.08z" fill="#333"/></svg>
      </button>
    </div>

    <div class="tool">
      <button id="exitTool" class="tool-btn" title="退出(暂无功能)">⎋</button>
    </div>

    <div class="tool">
      <button id="moreTool" class="tool-btn" title="更多">
        <!-- 更多 图标 -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="12" r="2" fill="#333"/><circle cx="12" cy="12" r="2" fill="#333"/><circle cx="19" cy="12" r="2" fill="#333"/></svg>
      </button>
    </div>

    <div class="tool">
      <button id="collapseTool" class="tool-btn" title="折叠/展开">⋯</button>
    </div>

    <div class="tool foldable">
      <div style="display:flex;gap:8px;align-items:center">
        <button id="undoBtn" class="tool-btn" title="撤销">⤺</button>
        <button id="redoBtn" class="tool-btn" title="重做">⤻</button>
      </div>
    </div>
  </div>
</div>
