name: Redevelop Build & Version Bump

on:
  push:
    branches: [ Redevelop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump Version (Internal & External)
        id: version
        shell: bash
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Generate new version: CURRENT_VERSION-dev.{run_number}
          # This ensures every build has a unique version number (Internal Version)
          # And electron-builder will use this for the executable (External Version)
          NEW_VERSION="${CURRENT_VERSION}-dev.${{ github.run_number }}"
          
          echo "Bumping version to $NEW_VERSION"
          
          # Update package.json
          # We use --no-git-tag-version because we don't want to tag this temporary build
          # We use --allow-same-version in case we re-run
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version
          
          # Output for next steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build App
        # This compiles the code (including our new __APP_VERSION__ injection)
        run: npm run build

      - name: Package App (Electron Builder)
        # We need to run electron-builder to create the installer
        # We disable publishing here because this is a dev build, but we upload artifacts manually
        run: npx electron-builder --publish never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LanStartWrite-${{ steps.version.outputs.version }}
          path: dist/*.exe
